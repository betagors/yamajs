name: todo-api
version: 1.0.0

database:
  type: postgresql
  url: ${DATABASE_URL}

auth:
  providers:
    - type: jwt
      secret: ${JWT_SECRET}
    - type: api-key
      header: X-API-Key

entities:
  Todo:
    table: todos
    fields:
      id:
        type: uuid
        primary: true
        generated: true
      title:
        type: string
        required: true
        maxLength: 255
      completed:
        type: boolean
        default: false
        index: true
      createdAt:
        type: timestamp
        dbColumn: created_at
        default: now()
        apiFormat: date-time

schemas:
  CreateTodoInput:
    fields:
      title:
        type: string
        required: true
      completed:
        type: boolean
        default: false

  UpdateTodoInput:
    fields:
      title:
        type: string
        required: false
      completed:
        type: boolean
        required: false

  TodoList:
    fields:
      todos:
        type: array
        items:
          $ref: Todo

endpoints:
  - path: /todos
    method: GET
    handler: getTodos
    description: Get all todos
    auth:
      required: true
      roles: [user, admin]
    query:
      completed:
        type: boolean
        required: false
      limit:
        type: integer
        required: false
        min: 1
        max: 100
      offset:
        type: integer
        required: false
        min: 0
    response:
      type: TodoList
  
  - path: /todos
    method: POST
    handler: createTodo
    description: Create a new todo
    body:
      type: CreateTodoInput
    response:
      type: Todo
  
  - path: /todos/:id
    method: GET
    handler: getTodoById
    description: Get a single todo by ID
    params:
      id:
        type: string
        required: true
    response:
      type: Todo
  
  - path: /todos/:id
    method: PUT
    handler: updateTodo
    description: Update a todo
    params:
      id:
        type: string
        required: true
    body:
      type: UpdateTodoInput
    response:
      type: Todo
  
  - path: /todos/:id
    method: DELETE
    handler: deleteTodo
    description: Delete a todo
    params:
      id:
        type: string
        required: true


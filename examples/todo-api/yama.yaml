name: todo-api
version: 1.0.0

models:
  Todo:
    fields:
      id:
        type: string
        required: true
      title:
        type: string
        required: true
      completed:
        type: boolean
        default: false
      createdAt:
        type: string
        format: date-time

  CreateTodoInput:
    fields:
      title:
        type: string
        required: true
      completed:
        type: boolean
        default: false

  UpdateTodoInput:
    fields:
      title:
        type: string
        required: false
      completed:
        type: boolean
        required: false

  TodoList:
    fields:
      todos:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              required: true
            title:
              type: string
              required: true
            completed:
              type: boolean
            createdAt:
              type: string
              format: date-time

endpoints:
  - path: /todos
    method: GET
    handler: getTodos
    description: Get all todos
    response:
      type: TodoList
  
  - path: /todos
    method: POST
    handler: createTodo
    description: Create a new todo
    body:
      type: CreateTodoInput
    response:
      type: Todo
  
  - path: /todos/:id
    method: GET
    handler: getTodoById
    description: Get a single todo by ID
    response:
      type: Todo
  
  - path: /todos/:id
    method: PUT
    handler: updateTodo
    description: Update a todo
    body:
      type: UpdateTodoInput
    response:
      type: Todo
  
  - path: /todos/:id
    method: DELETE
    handler: deleteTodo
    description: Delete a todo


name: todo-api
version: 1.0.0

models:
  Todo:
    fields:
      id:
        type: string
        required: true
      title:
        type: string
        required: true
      completed:
        type: boolean
        default: false
      createdAt:
        type: string
        format: date-time

  CreateTodoInput:
    fields:
      title:
        type: string
        required: true
      completed:
        type: boolean
        default: false

  UpdateTodoInput:
    fields:
      title:
        type: string
        required: false
      completed:
        type: boolean
        required: false

  TodoList:
    fields:
      todos:
        type: array
        items:
          $ref: Todo

endpoints:
  - path: /todos
    method: GET
    handler: getTodos
    description: Get all todos
    query:
      completed:
        type: boolean
        required: false
      limit:
        type: integer
        required: false
        min: 1
        max: 100
      offset:
        type: integer
        required: false
        min: 0
    response:
      type: TodoList
  
  - path: /todos
    method: POST
    handler: createTodo
    description: Create a new todo
    body:
      type: CreateTodoInput
    response:
      type: Todo
  
  - path: /todos/:id
    method: GET
    handler: getTodoById
    description: Get a single todo by ID
    params:
      id:
        type: string
        required: true
    response:
      type: Todo
  
  - path: /todos/:id
    method: PUT
    handler: updateTodo
    description: Update a todo
    params:
      id:
        type: string
        required: true
    body:
      type: UpdateTodoInput
    response:
      type: Todo
  
  - path: /todos/:id
    method: DELETE
    handler: deleteTodo
    description: Delete a todo
    params:
      id:
        type: string
        required: true

